<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajj 2025 Packages</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #005870; 
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav img {
            height: 40px; /* Adjust height as necessary */
            margin-right: 10px;
        }
        nav .title {
            font-size: 20px;
            flex: 1;
        }
        nav .close-btn {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        nav .close-btn:hover {
            background-color: #e60000;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .package {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 350px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .package:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }
        .package img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .package h2 {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
            font-weight: 600;
        }
        .book-now {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: 600;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        .book-now:hover {
            background-color: #0056b3;
        }
        @media (min-width: 768px) {
            .container {
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <!-- Close Button -->
    <nav>
        <img src="pics/logo.png" alt="Company Logo">
        <div class="title">Hajj 2025</div>
        <button class="close-btn" onclick="window.history.back()">Close</button>
    </nav>
    <div class="container">
        <!-- Category A Package -->
        <div class="package">
            <img src="pics/a-short.png" alt="Category A Package">
            <h2>14 Days Diamond Package</h2>
            <a href="https://forms.gle/ih1qsdPuxEWo9YnS6" class="book-now">Book Now</a>
        </div>

        <!-- Category B Package -->
        <div class="package">
            <img src="pics/b-short.png" alt="Category B Package">
            <h2>14 Days Gold Package</h2>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeGUEKWQ1tHfTksgWaYpM8ssrSQrlgzCsWDIwg8kLMCtKJrxw/viewform?usp=dialog" class="book-now">Book Now</a>
        </div>

        <!-- Category D Package -->
        <div class="package">
            <img src="pics/d-short16.png" alt="Category D Package">
            <h2>16 days Standard Package</h2>
            <a href="https://forms.gle/toG1aaQj575wiJjw5" class="book-now">Book Now</a>
        </div>
        <div class="package">
            <img src="pics/d-short.png" alt="Category D Package">
            <h2>14 Days Standard Package</h2>
            <a href="https://forms.gle/D3YhncxMtn9dMwqG9" class="book-now">Book Now</a>
        </div>
    </div>
</body>
</html>
