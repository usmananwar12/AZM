<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umrah</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #005870; 
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        nav img {
            height: 40px; /* Adjust height as necessary */
            margin-right: 10px;
        }
        nav .title {
            font-size: 20px;
            flex: 1;
        }
        nav .close-btn {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        nav .close-btn:hover {
            background-color: #e60000;
        }
        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <img src="pics/logo.png" alt="Company Logo">
        <div class="title">Umrah</div>
        <button class="close-btn" onclick="window.history.back()">Close</button>
    </nav>
    <main>
        <p>Hey, this is the Umrah page.</p>
    </main>
</body>
</html>
